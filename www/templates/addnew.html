<ion-view view-title="Add User">
    <ion-content>
        <div class="main-ear text-center">
            <div class="ear-div">
                <img ng-src="img/defaultuser.png" class="user-img" ng-if="!addUser.profilepic">
                <img ng-src="{{addUser.profilepic | uploadpathprofile}}" class="user-img" ng-if="addUser.profilepic">
            </div>
            <a class="button button-stable upload" ng-click="uploadPic(1);">
                Add Profile Picture
            </a>
        </div>
        <div class="ear-div">
            <form ng-submit="saveUser();">
                <div class="list">
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Name</span>
                        <input type="text" placeholder="Name" ng-model="addUser.name" required>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Age</span>
                        <input type="tel" placeholder="Age" ng-model="addUser.age" required>
                    </label>
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Blood Group
                        </div>
                        <select ng-model="addUser.bloodgrp" required>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </label>
                    <label class="item item-input item-floating-label">
                        <span class="input-label">Contact Number</span>
                        <input type="tel" placeholder="Contact Number" ng-model="addUser.contact" required>
                    </label>
                    <div class="main-ear text-center">
                        <div class="ear-div">
                            <img ng-src="img/earid.png" class="ear-img" ng-if="!addUser.earimage">
                            <img ng-src="{{addUser.earimage | uploadpathear}}" class="ear-img" ng-if="addUser.earimage">
                        </div>
                        <a class="button button-stable upload" ng-click="uploadPic(2);">
                            Add Ear Image
                        </a>
                    </div>
                    <label class="item" style="border:none;">
                        <button type="submit" class="button button-block button-stable" ng-hide="showUpdate">Submit User</button>
                        <button type="submit" class="button button-block button-stable" ng-show="showUpdate">Update User</button>
                    </label>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
